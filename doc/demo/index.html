<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demo标题</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<h2>生成URL的二维码</h2>
<p>源项目地址：https://github.com/davidshimjs/qrcodejs</p>
<p>文档：<a href="../guide/index.html">Doc</a></p>
<input id="text" type="text" value="http://jindo.dev.naver.com/collie" style="width:80%" /><br />
<div id="qrcode" style="width:2.0.0px; height:2.0.0px; margin-top:15px;"></div>

<script type="text/javascript">
</script>
</body>


<script>
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"http://g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });

    if (S.Config.debug) {
        var srcPath = "../";
        S.config({
            packages:[
                {
                    name:"kg/qrcode/2.0.0",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }


    S.use('kg/qrcode/2.0.0/index', function (S, QRCode) {
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width : 100,
			height : 100
		});

		function makeCode () {		
			var elText = document.getElementById("text");
			
			if (!elText.value) {
				alert("Input a text");
				elText.focus();
				return;
			}
			
			qrcode.makeCode(elText.value);
		}

		makeCode();

		S.one('#text').on('blur',function(){
			makeCode();
		}).on('keydown',function(e){
			if (e.keyCode == 13) {
				makeCode();
			}
		});
    });
</script>
</body>
</html>
